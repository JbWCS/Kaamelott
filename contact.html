    <h1>Send a letter to Kaamelott's Kingdom</h1>

        <input type="text" id="name" name="name" value="Perceval Le Gallois"/><br />

        <input
          type="email"
          id="email"
          name="email"
          value="example@kaamelott.com"
        /><br />
        <label for="message">Comments:</label><br />
        <textarea
          id="message"
          name="message"
          value="My dear King Arthur"
        ></textarea>
        <br /><br />
